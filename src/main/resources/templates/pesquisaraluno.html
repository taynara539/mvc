<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Iniciando: Aplicações WEB</title> 
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
    </head>

    <body>
        
        <label th:text="${message}"></label>
	<form action="#" th:action="@{/pesquisaraluno}" 
		th:object="${aluno}" method="get">
		<label>Nome: </label>
                <input type="search"/>
		<button name="pesquisar" type="submit">Pesquisar</button>
              </form>
        
        <div class="alunos"
             th:unless="${#lists.isEmpty(alunos)}">
            <h2>Lista de Alunos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>cpf</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.id}"></td>
                        <td th:text="${aluno.nome}"></td>
                        <td th:text="${aluno.cpf}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="hello?name=Marcus">Voltar</a>
    </body>
</html>
